                        weight: 600
                        fill: [0.10,0.10,0.10]
                        size: [[13,10px],[14,10px],[18,11px]]
                        stroke: { color: global.text_stroke, width: 3 }
            text:
                visible: false    # labels are enabled by each layer below, and these are only for special cases like enclosures
