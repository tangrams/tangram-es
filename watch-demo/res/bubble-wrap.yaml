            filter: { $zoom: [14] }
            draw: { icons: { text: { font: { size: 11px } } } }
        poi_labels-z15:
            filter: { $zoom: [15,16,17] }
            draw: { icons: { text: { font: { size: 12px, stroke: { width: 2 } } } } }
        poi_labels-z18:
