global:
    mapzen_api_key: ''

sources:
    stamen-terrain:
        type: Raster
        #url: http://a.tile.stamen.com/terrain-background/{z}/{x}/{y}.jpg
        url: http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png
        url_subdomains: [a, b, c]

layers:
    terrain:
        data: { source: stamen-terrain }
        draw:
            raster:
                #color: [0.8, 0.8, 0.8]
                order: 0 # draw on bottom
