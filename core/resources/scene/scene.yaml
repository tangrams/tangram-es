cameras:
    camera1:
        type: perspective #currently ignored
        focal_length: [[16, 2], [20, 6]] # currently ignored
        vanishing_point: [-250, -250] # currently ignored

lights:
    light1:
        type: directional
        origin: world
        direction: [1, 1, -1]
        diffuse: [.7, .7, .7, 1.]
        ambient: [.3, .3, .3, 1.]

textures:
    water-texture:
        url: normals.jpg
        filtering: nearest

styles:
    pillows:
        base: polygon
        lighting: fragment
        material:
            normal:
                texture: water-texture
                mapping: uv
            diffuse: 0.75

    heightglow:
        base: polygon
        lighting: vertex
        shaders:
            blocks:
                color: "color.rgb += vec3(0.3 * position.z);"

sources:
    osm:
        type: MVT
        url:  http://vector.mapzen.com/osm/all/{z}/{x}/{y}.mvt

layers:
    earth:
        data: { source: osm }
        draw:
            polygons:
                order: 0
                color: '#f0ebeb'

    landuse:
        data: { source: osm }
        filter:
            name: true
            any:
                - { $zoom: { min: 9 }, area: { min: 10000000 } }
                - { $zoom: { min: 10 }, area: { min: 3300000 } }
                - { $zoom: { min: 12 }, area: { min: 1000000 } }
                - { $zoom: { min: 13 }, area: { min: 10000 } }
                - { $zoom: { min: 15 } }
        draw:
            polygons:
                order: 1
                color: '#fffffa'
                interactive: true # currently ignored
        green:
            filter: { kind: [park, graveyard, cemetery, forest, recreation_ground] }
            draw:
                polygons:
                    order: 2
                    color: '#bddec5'
        blue:
            filter: { kind: [commercial, industrial] }
            draw:
                polygons:
                    color: '#C0CDCD'
        orange:
            filter: { kind: [university] }
            draw:
                polygons:
                    color: '#D9CFC3'

    water:
        data: { source: osm }
        filter:
            any:
                # show smaller water areas at higher zooms
                - { $zoom: { min: 0 }, area: { min: 10000000 } }
                - { $zoom: { min: 10 }, area: { min: 1000000 } }
                - { $zoom: { min: 12 }, area: { min: 100000 } }
                - { $zoom: { min: 15 }, area: { min: 1000 } }
                - { $zoom: { min: 18 } }
        draw:
            polygons:
                order: 3
                color: '#9dc3de'

    roads:
        data: { source: osm }
        filter:
            not: {kind: [rail]}
        draw:
            lines:
                order: 4
                width: .02
                cap: round
                color: white
                outline:
                    width: .01
                    cap: round
                    color: '#999'
        rounded:
            filter: { $zoom: { min: 18 } }
            draw:
                lines:
                    cap: round
        highway:
            filter: { kind: highway }
            draw:
                lines:
                    color: '#D16768'
                    width: .04
            link:
                filter: { is_link: yes }
                draw:
                    lines:
                        color: '#aaa'
                        width: .001
        path:
            filter:
                kind: path
            draw:
                lines:
                    color: '#bbb'
                    width: .001
        airports:
            filter: { aeroway: true }
            draw:
                lines:
                    color: '#ddd'
                    outline:
                        width: 0
            taxiways:
                filter: { aeroway: taxiway }
                draw:
                    lines:
                        width: .005
            runways:
                filter: { aeroway: runway }
                draw:
                    lines:
                        color: '#FFE4B5'
                        width: .02
                        cap: square
                        outline:
                            color: orange
                            width: 0.01
    buildings:
        data: { source: osm }
        filter: { $zoom: { min: 14 } }
        draw:
            heightglow:
                order: 50
                color: [.65, .65, .65]
        # turn interactive feature selection on for buildings with names
        interactive:
            filter: { name: true }
            draw: { heightglow: { interactive: true } }
        extruded:
            filter: { $zoom: { min: 15 } }
            draw:
                heightglow:
                    extrude: true
        high-line:
            filter: {roof_material: grass}
            draw:
                heightglow:
                    color: '#bddec5'
    road_labels:
        data: {source: osm, layer: roads}
        filter: { name: true, aeroway: false, tunnel: false, railway: false, not: { kind: rail }, $zoom: { min: 10 } }
        draw:
            text: 
                visible: false
                font:
                    family: sans-serif
                    weight: 400
                    style: normal
                    size: 1.em
                    fill: white
        highway: 
            filter: { kind: highway }
            draw:
                text:
                    visible: false
                    font:
                        family: sans-serif
                        weight: 400
                        style: normal
                        size: 20px
                        fill: black
                        uppercase: true
        major_road:
            filter: { kind: major_road }
            draw:
                text:
                    visible: true
                    font:
                        family: sans-serif
                        weight: 400
                        style: normal
                        size: 20.5pt
                        uppercase: true
    places:
        data: { sources: osm }
        filter:
            name: true
            not: { kind: [county, state, island] }
            any: 
                - { $zoom: { min: 1 }, kind: ocean } 
                - { $zoom: { min: 2, max: 5 }, kind: continent }
                #important contries
                - { $zoom: { min: 4 }, name: ["United States of America", "Brasil", "Россия", "中华人民共和国"] }
                # unimportant countries
                - { $zoom: { min: 5 }, kind: country }
                # this function matches the "cities" sublayer
                #- function() {return (feature.scalerank * .75) <= ($zoom - 4); }
        draw:
            text: 
                font:
                    family: sans-serif
                    weight: 400
                    style: normal
                    size: 15
                    fill: black
        continents:
            filter: { kind: continent }
            draw: {}
        countries:
            filter: { kind: country }
            draw: {}
        oceans:
            filter: { kind: ocean }
            draw: {}
        minor-places:
            filter: { kind: [hamlet, village, town, neighbourhood, suburb, quarter], $zoom: { max: 13 } }
            draw: {}
            #visible: false 
        #cities:
            # this filter shows lower scaleranks at higher zooms, starting at z4
            #filter: function() { return (feature.scalerank * .75) <= ($zoom - 4); }
    landuse_labels:
        data: { source: osm }
        filter:
            name: true
            kind: [park, forest, cemetery, graveyard]
            any:
                # show labels for smaller landuse areas at higher zooms
                - { $zoom: { min: 9 }, area: { min: 100000000 } }
                - { $zoom: { min: 10 }, area: { min: 10000000 } }
                - { $zoom: { min: 12 }, area: { min: 1000000 } }
                - { $zoom: { min: 15 }, area: { min: 10000 } }
                - { $zoom: { min: 18 } }
        draw:
            text:
                font:
                    family: sans-serif
                    weight: 400
                    style: normal
                    size: 15
                    fill: darkgreen

    pois:
        data: { source: osm }
        draw:
            sprites: {}



