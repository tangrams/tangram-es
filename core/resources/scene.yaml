cameras:
    camera1:
        type: perspective #currently ignored
        focal_length: [[16, 2], [20, 6]] # currently ignored
        vanishing_point: [-250, -250] # currently ignored

lights:
    light1:
        type: directional
        origin: world
        direction: [1, 1, -1]
        diffuse: [.3, .3, .3, 1.]
        ambient: [0.7, 0.7, 0.7, 1.]

textures:
    pois:
        url: img/poi_icons_32.png
        sprites:
            plane: [0, 0, 32, 32]
            tree: [0, 185, 32, 32]
            sunburst: [0, 629, 32, 32]
            restaurant: [0, 777, 32, 32]
            cafe: [0, 814, 32, 32]
            museum: [0, 518, 32, 32]
            bar: [0, 887, 32, 32]
            train: [0, 74, 32, 32]
            bus: [0, 148, 32, 32]
            hospital: [0, 444, 32, 32]
            parking: [0, 1073, 32, 32]
            info: [0, 1110, 32, 32]
            hotel: [0, 259, 32, 32]
            bookstore: [0, 333, 32, 32]

styles:
    heightglow:
        base: polygons
        lighting: vertex
        shaders:
            blocks:
                color: "color.rgb += vec3(0.3 * position.z * exp2(16. - abs(u_tile_zoom)));"

    icons:
        base: points
        texture: pois

sources:
    osm:
        type: MVT
        url:  https://vector.mapzen.com/osm/all/{z}/{x}/{y}.mvt

layers:
    touch:
        data: { source: touch }
        draw:
            lines:
                color: 'purple'
                order: 50
                width: .03
            # sprites:
            #     sprite: sunburst

    earth:
        data: { source: osm }
        draw:
            polygons:
                order: 0
                color: '#f0ebeb'

    landuse:
        data: { source: osm }
        filter:
            name: true
            any:
                - { $zoom: { min: 9 }, area: { min: 10000000 } }
                - { $zoom: { min: 10 }, area: { min: 3300000 } }
                - { $zoom: { min: 12 }, area: { min: 1000000 } }
                - { $zoom: { min: 13 }, area: { min: 10000 } }
                - { $zoom: { min: 15 } }
        draw:
            polygons:
                order: 1
                color: '#fffffa'
                interactive: true # currently ignored
        green:
            filter: { kind: [park, graveyard, cemetery, forest, recreation_ground] }
            draw:
                polygons:
                    order: 2
                    color: '#bddec5'
        blue:
            filter: { kind: [commercial, industrial] }
            draw:
                polygons:
                    color: '#C0CDCD'
        orange:
            filter: { kind: [university] }
            draw:
                polygons:
                    color: '#D9CFC3'

    water:
        data: { source: osm }
        filter:
            any:
                # show smaller water areas at higher zooms
                - { $zoom: { min: 0 }, area: { min: 10000000 } }
                - { $zoom: { min: 10 }, area: { min: 1000000 } }
                - { $zoom: { min: 12 }, area: { min: 100000 } }
                - { $zoom: { min: 15 }, area: { min: 1000 } }
                - { $zoom: { min: 18 } }
        draw:
            polygons:
                order: 3
                color: '#9dc3de'

    roads:
        data: { source: osm }
        filter:
            not: {kind: [rail]}
        draw:
            lines:
                order: 4
                width: .02
                cap: round
                color: [ [13, '#000'], [16, '#999'] ]
                outline:
                    width: .01
                    cap: round
                    color: '#999'
        rounded:
            filter: { $zoom: { min: 18 } }
            draw:
                lines:
                    cap: round
        highway:
            filter: { kind: highway }
            draw:
                lines:
                    color: '#D16768'
                    width: [ [10, 0], [12, .02], [16, .04], [18, .2] ]
            link:
                filter: { is_link: yes }
                draw:
                    lines:
                        color: '#aaa'
                        width: .001
        path:
            filter:
                kind: path
            draw:
                lines:
                    color: '#bbb'
                    width: .001
        airports:
            filter: { aeroway: true }
            draw:
                lines:
                    color: '#ddd'
                    outline:
                        width: 0
            taxiways:
                filter: { aeroway: taxiway }
                draw:
                    lines:
                        width: .005
            runways:
                filter: { aeroway: runway }
                draw:
                    lines:
                        color: '#FFE4B5'
                        width: .02
                        cap: square
                        outline:
                            color: orange
                            width: 0.01

    poi_icons:
        data: { source: osm, layer: pois }
        filter: { name: true, not: { kind: [peak, viewpoint, bicycle_rental, car_sharing] }, $zoom: { min: 15 } }
        draw:
            icons:
                offset: [0px, -15px]
                size: 20px
                priority: 5
                #size: [[13, 12px], [15, 18px]]
                #interactive: true

        # add generic icon at high zoom
        generic:
            filter: { $zoom: { min: 18 } }
            draw:
                icons:
                    sprite: function() { return feature.kind; }
                    sprite_default: info
                    #sprite: info

        # examples of different icons mapped to feature properties
        icons:
            restaurant:
                filter: { kind: [restaurant] }
                draw: { icons: { sprite: restaurant } }
            cafe:
                filter: { kind: [cafe, convenience] }
                draw: { icons: { sprite: cafe } }
            bar:
                filter: { kind: [bar, pub] }
                draw: { icons: { sprite: bar } }
            culture:
                filter: { kind: [museum, library, church, place_of_worship, bank] }
                draw: { icons: { sprite: museum } }
            station:
                filter: { kind: [station] }
                draw: { icons: { sprite: train } }
            hospital:
                filter: { kind: [hospital, pharmacy] }
                draw: { icons: { sprite: hospital } }
            hotel:
                filter: { kind: [hotel, hostel] }
                draw: { icons: { sprite: hotel } }
            bus_stop:
                filter: { kind: [bus_stop] }
                draw: { icons: { sprite: bus } }
            bookstore:
                filter: { kind: [bookstore] }
                draw: { icons: { sprite: bookstore } }

    buildings:
        data: { source: osm }
        filter: { $zoom: { min: 14 } }
        draw:
            heightglow:
                order: 50
                color: [.65, .65, .65]
        # turn interactive feature selection on for buildings with names
        interactive:
            filter: { name: true }
            draw: { heightglow: { interactive: true } }
        extruded:
            filter: { $zoom: { min: 15 } }
            draw:
                heightglow:
                    extrude: true
        high-line:
            filter: {roof_material: grass}
            draw:
                heightglow:
                    color: '#bddec5'

    poi_labels:
        data: { source: osm, layer: pois }
        filter: { name: true, not: { kind: [peak, viewpoint, bicycle_rental, car_sharing] }, $zoom: { min: 15 } }
        draw:
            text:
                offset: [0px, 13px]
                font:
                    family: sans-serif
                    weight: 400
                    style: normal
                    size: 1.2em
                    fill: white
    road_labels:
        data: {source: osm, layer: roads}
        filter: { name: true, aeroway: false, tunnel: false, railway: false, not: { kind: rail }, $zoom: { min: 10 } }
        draw:
            text:
                visible: true
                priority: 2
                transform: capitalize
                offset: [0, 8px]
                font:
                    family: sans-serif
                    weight: 400
                    style: normal
                    size: 1.em
                    fill: black

        highway:
            filter: { kind: highway }
            draw:
                text:
                    visible: true
                    offset: [0px, 5px]
                    priority: 1
                    transform: lowercase
                    font:
                        family: sans-serif
                        weight: 400
                        style: normal
                        size: 25px
                        fill: black
        major_road:
            filter: { kind: major_road }
            draw:
                text:
                    transform: capitalize
                    visible: true
                    priority: 3
                    font:
                        family: sans-serif
                        weight: 400
                        style: normal
                        size: 20.5pt
    places:
        data: { sources: osm }
        filter:
            name: true
            not: { kind: [county, state, island] }
            any:
                - { $zoom: { min: 1 }, kind: ocean }
                - { $zoom: { min: 2, max: 5 }, kind: continent }
                #important contries
                - { $zoom: { min: 4 }, name: ["United States of America", "Brasil", "Россия", "中华人民共和国"] }
                # unimportant countries
                - { $zoom: { min: 5 }, kind: country }
                # this function matches the "cities" sublayer
                #- function() {return (feature.scalerank * .75) <= ($zoom - 4); }
        draw:
            text:
                priority: 5
                font:
                    family: sans-serif
                    weight: 400
                    style: normal
                    size: 15px
                    fill: black
        continents:
            filter: { kind: continent }
            draw: {}
        countries:
            filter: { kind: country }
            draw: {}
        oceans:
            filter: { kind: ocean }
            draw: {}
        minor-places:
            filter: { kind: [hamlet, village, town, neighbourhood, suburb, quarter], $zoom: { max: 13 } }
            draw: {}
            #visible: false
        #cities:
            # this filter shows lower scaleranks at higher zooms, starting at z4
            #filter: function() { return (feature.scalerank * .75) <= ($zoom - 4); }
    landuse_labels:
        data: { source: osm }
        filter:
            name: true
            kind: [park, forest, cemetery, graveyard]
            any:
                # show labels for smaller landuse areas at higher zooms
                - { $zoom: { min: 9 }, area: { min: 100000000 } }
                - { $zoom: { min: 10 }, area: { min: 10000000 } }
                - { $zoom: { min: 12 }, area: { min: 1000000 } }
                - { $zoom: { min: 15 }, area: { min: 10000 } }
                - { $zoom: { min: 18 } }
        draw:
            text:
                priority: 0
                transform: lowercase
                font:
                    family: sans-serif
                    weight: 400
                    style: normal
                    size: 18px
                    fill: darkgreen

    pois:
        data: { source: osm }
        draw:
            sprites: {}



