layers:
  water:
    data: {source: osm}
    filter:
      any:
        - {area: {min: 10000000}, $zoom: {min: 0}}
        - {area: {min: 1000000}, $zoom: {min: 10}}
        - {area: {min: 100000}, $zoom: {min: 12}}
        - {area: {min: 1000}, $zoom: {min: 15}}
        - {$zoom: {min: 18}}
    draw:
      grain:
        color: !<!> "#353535"
        order: 2
  earth:
    data: {source: osm}
    draw:
      grain:
        order: 0
        color: !<!> "#555"
  landuse:
    data: {source: osm}
    draw:
      grain:
        order: 1
        color: !<!> "#666"
  roads:
    filter: {not: {kind: rail, highway: service}}
    data: {source: osm}
    draw:
      roads:
        color: black
        width: [[0, 2.], [15, 4.0]]
        order: 2
    oneway:
      draw: {roads: {color: red}}
      filter: {oneway: yes}
  buildings:
    draw:
      polygons:
        color: !<!> "#999"
        order: 50
    data: {source: osm}
    apartments:
      draw:
        buildings:
          color: !<!> "#999"
          order: 50
          extrude: function() { return feature.height > 0 || $zoom >= 16; }
      filter: function(){ return feature.height < 100; }
    filter: {$zoom: {min: 10}}
    modern:
      filter: {kind: museum, $zoom: {min: 10}}
      draw:
        modern-buildings:
          color: !<!> "#999"
          order: 50
    offices:
      draw:
        offices:
          order: 50
          extrude: function() { return feature.height > 0 || $zoom >= 16; }
          color: !<!> "#999"
      filter: function(){ return feature.height > 100; }
